site_name: Evan Chauhan
site_url: https://mydomain.org/mysite
theme:
  name: material
  language: en
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - footer
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EvanChauhan
plugins:
  - search
markdown_extensions:
  - pymdownx.extra
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
